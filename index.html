<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #2b1055, #000);
    color: white;
    overflow-x: hidden;
}

/* LOGIN */
#login {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* INPUT */
input {
    padding: 12px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* CONTENT */
#content {
    display: none;
    max-width: 900px;
    margin: 30px auto;
    padding: 40px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    border-radius: 30px;
}

/* GLOW TEXT */
h1, h2 {
    text-shadow: 0 0 10px #ff4d6d, 0 0 25px #ff758f;
    text-align: center;
}

/* TYPEWRITER */
#message {
    font-size: 20px;
    line-height: 1.8;
    min-height: 140px;
    text-align: center;
}

/* COUNTDOWN */
#countdown {
    font-size: 32px;
    margin: 30px 0;
    text-align: center;
    color: #ffb3c6;
}

/* GALLERY */
.gallery {
    text-align: center;
}
.gallery img, .gallery video {
    width: 240px;
    margin: 10px;
    border-radius: 18px;
    box-shadow: 0 0 15px rgba(255,77,109,0.6);
    transition: transform 0.4s;
}
.gallery img:hover,
.gallery video:hover {
    transform: scale(1.1);
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    font-weight: bold;
    color: #ffb3c6;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* FIREWORKS */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: pink;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(30); opacity: 0; }
}

/* POPUP */
#popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#popup div {
    background: #ff4d6d;
    padding: 45px;
    border-radius: 30px;
    text-align: center;
    animation: pop 1s ease;
}
@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <h1>üîê Our Special Date</h1>
    <input type="password" id="password" placeholder="DDMM">
    <button onclick="checkPassword()">Enter ‚ù§Ô∏è</button>
    <p id="error" style="color:red"></p>
</div>

<!-- CONTENT -->
<div id="content">
    <h1 id="titleText">üéÜ Happy New Year My Love üéÜ</h1>

    <p id="message"></p>

    <div id="countdown"></div>

    <h2>üì∏ Our Memories</h2>
    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
        <video src="video1.mp4" controls></video>
    </div>

    <h2 style="margin-top:40px;">‚ù§Ô∏è Forever & Always ‚ù§Ô∏è</h2>
</div>

<!-- POPUP -->
<div id="popup">
    <div>
        <h1>üéâ Happy New Year ‚ù§Ô∏è</h1>
        <p id="popupText"></p>
    </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
// ===== CUSTOMIZE =====
const correctPassword = "13/12";      // special date
const yourNames = "zozo ‚ù§Ô∏è Her Love";   // names
const herName = "lolo";             // name in hearts
// =====================

// LOGIN
function checkPassword() {
    if (password.value === correctPassword) {
        login.style.display = "none";
        content.style.display = "block";
        music.play();
        startHearts();
        typeWriter(beforeMidnightText);
        startCountdown();
    } else {
        error.innerText = "Wrong date üíî";
    }
}

// HEARTS WITH NAME
function startHearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è " + herName;
        h.style.left = Math.random()*100+"vw";
        h.style.fontSize = (Math.random()*16+12)+"px";
        h.style.animationDuration = (Math.random()*5+6)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),12000);
    }, 350);
}

// TYPEWRITER
let index = 0;
let currentText = "";

const beforeMidnightText = 
`This year was magical because of you.
Every smile, every memory, every heartbeat.
I choose you‚Ä¶ in every lifetime ‚ù§Ô∏è`;

const afterMidnightText = 
`A new year has begun‚Ä¶
But my promise stays the same.
You are my forever.
I love you more than words ‚ù§Ô∏è`;

function typeWriter(text) {
    currentText = text;
    message.innerHTML = "";
    index = 0;
    write();
}

function write() {
    if (index < currentText.length) {
        message.innerHTML += currentText.charAt(index);
        index++;
        setTimeout(write, 45);
    }
}

// FIREWORK
function firework() {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random()*100+"vw";
    f.style.top = Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
}

// FIREWORK TEXT
function fireworkText() {
    const text = "I LOVE YOU";
    let x = 20;
    for (let char of text) {
        setTimeout(() => {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = x + "vw";
            f.style.top = "40vh";
            document.body.appendChild(f);
            setTimeout(()=>f.remove(),1200);
        }, x * 40);
        x += 8;
    }
}

// COUNTDOWN
function startCountdown() {
    const target = new Date("January 1, 2026 00:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const d = target - now;

        if (d <= 0) {
            popup.style.display = "flex";
            popupText.innerHTML = `<strong>${yourNames}</strong><br>Forever starts now ‚ú®`;
            titleText.innerText = "‚ù§Ô∏è I Love You ‚ù§Ô∏è";
            typeWriter(afterMidnightText);
            setInterval(firework, 200);
            fireworkText();
            return;
        }

        const days = Math.floor(d / (1000*60*60*24));
        const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
        const min = Math.floor((d%(1000*60*60))/(1000*60));
        const sec = Math.floor((d%(1000*60))/1000);

        countdown.innerHTML = `${days}d ${hrs}h ${min}m ${sec}s`;
    }, 1000);
}
</script>

</body>
</html>
